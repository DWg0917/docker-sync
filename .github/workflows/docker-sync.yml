name: PostHog Docker Sync

on:
  schedule:
    - cron: '0 1 * * *'  # 每天凌晨1点
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 安装 skopeo
      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo

      # 登录阿里云容器镜像仓库
      - name: Login to Alibaba Cloud Registry
        run: |
          echo "${{ secrets.REGISTRY_PASS }}" | docker login --username ${{ secrets.REGISTRY_USER }} --password-stdin crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com

      ####################
      # 数据库与缓存镜像 #
      ####################

      # PostgreSQL 12
      - name: Sync PostgreSQL 12
        run: skopeo copy --all docker://docker.io/library/postgres:12-alpine docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/postgres:12-alpine

      # Redis 6.2.7
      - name: Sync Redis 6.2.7
        run: skopeo copy --all docker://docker.io/library/redis:6.2.7-alpine docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/redis:6.2.7-alpine

      # Redis 7.2
      - name: Sync Redis 7.2
        run: skopeo copy --all docker://docker.io/library/redis:7.2-alpine docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/redis7:7.2-alpine

      # ClickHouse
      - name: Sync ClickHouse
        run: skopeo copy --all docker://docker.io/clickhouse/clickhouse-server:25.6.9.98 docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/clickhouse:25.6.9.98

      ####################
      # Kafka 与 UI 镜像 #
      ####################

      # Kafka (Redpanda)
      - name: Sync Kafka (Redpanda)
        run: skopeo copy --all docker://docker.io/redpandadata/redpanda:v25.1.9 docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/kafka:v25.1.9

      # Kafka-UI
      - name: Sync Kafka-UI
        run: skopeo copy --all docker://docker.io/provectuslabs/kafka-ui:latest docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/kafka-ui:latest

      ####################
      # 其他服务镜像 #
      ####################

      # Zookeeper
      - name: Sync Zookeeper
        run: skopeo copy --all docker://docker.io/library/zookeeper:3.7.0 docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/zookeeper:3.7.0

      # Object Storage (MinIO)
      - name: Sync MinIO
        run: skopeo copy --all docker://docker.io/minio/minio:latest docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/objectstorage:latest

      # Temporal
      - name: Sync Temporal
        run: skopeo copy --all docker://docker.io/temporalio/auto-setup:latest docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/temporal:latest

      # Temporal UI
      - name: Sync Temporal UI
        run: skopeo copy --all docker://docker.io/temporalio/ui:latest docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/temporal-ui:latest

      # Elasticsearch
      - name: Sync Elasticsearch
        run: skopeo copy --all docker://docker.elastic.co/elasticsearch/elasticsearch:8.11.0 docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/elasticsearch:8.11.0

      # PostHog app images
      - name: Sync PostHog App Images
        run: skopeo copy --all docker://docker.io/posthog/posthog:latest docker://crpi-buokw0gwl7et16ij.cn-chengdu.personal.cr.aliyuncs.com/posthog/posthog:latest
